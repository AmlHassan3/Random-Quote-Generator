<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap" rel="stylesheet">    
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Random Quote Generator</title>
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="bg-quots">
                <div class="txtQuote">
                    <div class="title">
                        <h3>Quote of the Day</h3>
                    </div>
                    <div class="text" id="text">
                        <div class="txtBox">
                            <div class="text-icon">
                                <p><i class="fa-solid fa-quote-left"></i> 
                                    <span>Keep away from people who try to belittle your ambitions. Small people
                                    always do that, but the really great make you feel that you, too, can become great.
                                </span> <i class="fa-solid fa-quote-right"></i></p>
                            </div>
                            <p class="name"><span>â€• Mark Twain</span></p>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-center m-auto">
                        <div class="icon-media d-flex justify-content-center m-2">
                            <div class="icon1"><i class="fa-solid fa-volume-high"></i></div>
                            <div class="icon1"><i class="fa-solid fa-copy"></i></div>
                            <div class="icon1"><i class="fa-brands fa-twitter"></i></div>
                        </div>
                        <div class="buttonQuote w-25 text-center py-2 border rounded-4 my-2" id="btn">
                            <a href="#">New Quote</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
